version:    '3'
services: 
    postgres:
        image: 'postgres:latest'
        environment: 
            - POSTGRES_PASSWORD=postgres_password 
    redis:
        image: 'redis:latest'
    nginx:
        depends_on:
            - serverapi
            - client
        restart: always
        build:
            dockerfile: Dockerfile
            context: ./nginx 
        ports:
            -   "8085:80"
    serverapi:
        build: 
            dockerfile: Dockerfile
            context: ./server
        volumes: 
            -   /app/node_modules   # dont overwrite this folder in container
            -   ./server:/app
        environment: 
            -   REDIS_HOST=redis
            -   REDIS_PORT=6379
            -   PGUSER=postgres
            -   PGHOST=postgres
            -   PGDATABASE=postgres
            -   PGPASSWORD=postgres_password            
            -   PGPORT=5432
    client:
        build:
            dockerfile: Dockerfile
            context: ./client
        volumes: 
            -   /app/node_modules   # dont overwrite this folder in container
            -   ./client:/app
    worker:
        environment:
            - REDIS_HOST=redis
            - REDIS_PORT=6379
        build:
            dockerfile: Dockerfile
            context: ./worker
        volumes: 
            -   /app/node_modules   # dont overwrite this folder in container
            -   ./worker:/app